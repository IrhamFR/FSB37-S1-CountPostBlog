<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="assets/css/style.css"> 
    <script src="assets/js/myblog.js"></script>
    <title>My Blog</title>
</head>

<body>
    <nav>
        <div class="left-side">
            <a href="index.html">
                <img src="assets/images/logo.png" alt="">
            </a>
            <ul>
                <li>
                    <a class="active" href="index.html"> Home </a>
                </li>
                <li>
                    <a href="myblog.html"> My Blog </a>
                </li>
            </ul>
        </div>

        <div class="right-side">
            <a href="contact-me.html">Contact Me</a>
        </div>
    </nav>
    <div class="myblog">
        <div class="myblog-form">
            <div class="form-container">
                <form onsubmit="addBlog(event)">
                    <h1>Create Post Blog</h1>
                    <div>
                        <label for="input-blog-title">Title</label>
                        <input type="text" id="input-blog-title" />
                    </div>

                    <div>
                        <label for="input-blog-content">Content</label>
                        <textarea id="input-blog-content"></textarea>
                    </div>
                    <div>
                        <label>Upload Image</label>
                        <div class="input-blog-image-group">
                            <label for="input-blog-image">
                                <p>Attach File</p>
                                <img src="assets/images/file.png" alt="file" />
                            </label>
                            <input type="file" id="input-blog-image" hidden />
                        </div>
                    </div>
                    <div class="button-group">
                        <button type="submit">Post Blog</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="test">
        </div>
        <hr class="line" />

        <div id="contents" class="blog-list">
        </div>

    </div>



</html>
