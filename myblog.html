<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css"> 
    <script src="assets/js/myblog.js"></script>
    <title>My Blog</title>
</head>

<body>
    <nav>
        <div class="left-side">
            <a href="index.html">
                <img src="assets/images/logo.png" alt="">
            </a>
            <ul>
                <li>
                    <a class="active" href="index.html"> Home </a>
                </li>
                <li>
                    <a href="myblog.html"> My Blog </a>
                </li>
            </ul>
        </div>

        <div class="right-side">
            <a href="contact-me.html">Contact Me</a>
        </div>
    </nav>
    <div class="myblog">
        <div class="myblog-form">
            <div class="form-container">
                <form onsubmit="addBlog(event)">
                    <h1 class="titleBlog">CREATE NEW BLOG</h1>
                    <div class="input-form">
                        <label for="input-blog-title">Title</label>
                        <input type="text" id="input-blog-title" placeholder="Type title here..." />
                    </div>
                    
                    <div class="dateBlog">
                        <div class="date-time">
                            <div class="start-date">
                                <label for="input-start-date">Start Date</label>
                                <input type="date" id="input-start-date">
                            </div>
                            <div class="end-date">
                                <label for="input-end-date">End Date</label>
                                <input type="date" id="input-end-date">
                            </div>
                        </div>
                    </div>
                    
                    <div class="input-form">
                        <label for="desc-blog">Description</label>
                        <textarea type="text" id="desc-blog" placeholder="Type description here..."></textarea>
                    </div>
                    <div class="checkBoxOuter">
                        <label for="input-blog-tech">Technologies</label>
                        <div class="checkBoxInner">
                            <div class="checkBoxLeft">
                                <div class="itemCheckBox">
                                    <input type="checkbox" id="nodejs" class="blog-checkbox" value="fa-brands fa-node-js">
                                    <label for="nodejs">Node Js</label>
                                </div>
                                <div class="itemCheckBox">
                                    <input type="checkbox" id="reactjs" class="blog-checkbox" value="fa-brands fa-react">
                                    <label for="reactjs">React Js</label>
                                </div>
                            </div>    
    
                            <div class="checkBoxRight">
                                <div class="itemCheckBox">
                                    <input type="checkbox" id="vuejs" class="blog-checkbox" value="fa-brands fa-vuejs">
                                    <label for="vuejs">Vue Js</label>
                                </div>
                                <div class="itemCheckBox">
                                    <input type="checkbox" id="angular" class="blog-checkbox" value="fa-brands fa-angular">
                                    <label for="angular">Angular</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="input-form">
                        <label>Upload Image</label>
                        <div class="input-blog-image-group">
                            <label for="input-blog-image">
                                <p>Attach File</p>
                                <img src="assets/images/file.png" alt="file" />
                            </label>
                            <input type="file" id="input-blog-image" hidden />
                        </div>
                    </div>
                    <div class="button-group">
                        <button type="submit">Post Blog</button>
                    </div>
                </form>
            </div>
        </div>      

    <hr class="line" />

        <div class="blog-list">
            <h1 class ="titleBlog">MY BLOG</h1>
            <div class="blog-container" id="blog-list-render">
                <div class="blog-list-render">
                    <div class="blog-img">
                        <img src="assets/images/look.jpg" alt="">
                    </div>
                    <div class="blog-content">
                        <a href="myblog-detail.html" class="title-card-blog">Programming Nowadays</a>
                        <p class="distance-card-blog">Duration : 1 Week</p>
                        <p class="desc-card-blog">Computer programming is the process of performing 
                            a particular computation (or more generally, accomplishing a specific 
                            computing result)</p>
                        <div class="icon-blog">
                            <div class="item-icon-blog">
                                <i class="fa-brands fa-node-js"></i>
                            </div>
                            <div class="item-icon-blog">
                                <i class="fa-brands fa-react"></i>
                            </div>
                            <div class="item-icon-blog">
                                <i class="fa-brands fa-vuejs"></i>
                            </div>
                            <div class="item-icon-blog">
                                <i class="fa-brands fa-angular"></i>
                            </div>
                        </div>
                        <div class="blog-project-action">
                            <a href="#" class="edit-card-action">edit</a>
                            <a href="#" class="delete-card-action">delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


</html>
